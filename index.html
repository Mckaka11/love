<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ‚ù§Ô∏è</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #ffc0cb; /* pink background */
  text-align: center;
  overflow-x: hidden;
  color: #ff1493;
}

/* Common card style for boxes */
.card {
  background: #fff;
  color: #ff1493;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 15px #ff69b4;
  margin: 15px;
  max-width: 400px;
}
/* COMMON SCREEN STYLING */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  padding: 0; /* remove extra padding for last page */
  box-sizing: border-box;
}

.active { display: flex; justify-content: center; align-items: center; flex-direction: column; }

/* WIFE CARD DESKTOP */
#wifeCard {
  background: #fff;
  border-radius: 25px;
  box-shadow: 0 0 25px #ff69b4;
  width: 95%;
  max-width: 600px;
  height: 85vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

#wifeCard img {
  width: 100%;
  height: 82%;
  object-fit: cover;
  border-radius: 20px;
}

.valentineText {
  color: #ff1493;
  font-size: 2rem;
  font-weight: bold;
  text-shadow: 0 0 10px #ffb6c1;
  margin-top: 10px;
}

/* LAST PAGE MOBILE FIX */
@media (max-width: 600px) {
  /* Remove flex container from screen for last page */
  .screen.active#page4 {
    display: block; /* normal block flow */
    height: auto;   /* let content grow */
    padding: 0;
  }

  #wifeCard {
    width: 100vw;      /* full width */
    height: auto;      /* automatic height */
    max-width: none;   /* ignore desktop limit */
    padding: 0;
    border-radius: 0;
    box-shadow: none;
    display: block;
    text-align: center;
  }

  #wifeCard img {
    width: 100%;       /* fill width */
    height: auto;      /* maintain aspect ratio */
    border-radius: 0;
    object-fit: cover;
  }

  .valentineText {
    font-size: 2rem;
    margin: 10px 0 20px 0;
  }
}




</style>
</head>
<body>

<!-- Page 1 -->
<div class="screen active" id="page1">
  <div class="card">
    <img src="pic1.jpg" alt="Cute Cat">
    <h2>Hey, I want to ask you something...</h2>
    <button onclick="nextPage(2)">Yes</button>
    <button onclick="nextPage(1.1)">No</button>
  </div>
</div>

<!-- Page 2: How dare you -->
<div class="screen" id="page1.1">
  <div class="card">
    <img src="pic2.webp" alt="Cute Cat">
    <h2>How dare you!</h2>
    <button onclick="nextPage(1)">Back</button>
  </div>
</div>

<!-- Page 3: Are you ready? -->
<div class="screen" id="page2">
  <div class="card">
    <img src="pic3.webp" alt="Cute Cat">
    <h2>Good my cutie! Are you ready?</h2>
    <button onclick="nextPage(3)">Yes</button>
  </div>
</div>

<!-- Page 4: Will you be my Valentine -->
<div class="screen" id="page3">
  <div class="card">
    <img src="flower.webp" alt="Cute Cat">
    <h2>Will you be my Valentine?</h2>
    <button onclick="nextPage(4)">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>
  
<div class="screen" id="page4">
  <div id="wifeCard">
    <img src="napa.jpeg" alt="Wife Picture">
    <h2 class="valentineText">Happy Valentine‚Äôs Day Dear ‚ù§Ô∏è</h2>
  </div>
</div>



<script>
// ---- Navigation ----
function nextPage(id){
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('page'+id).classList.add('active');
}

// ---- Make No button run away on hover ----
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', function(){
  // random positions within viewport
  const x = Math.random() * 80; // 0% to 80% left
  const y = Math.random() * 80; // 0% to 80% top
  noBtn.style.left = x + 'vw';
  noBtn.style.top = y + 'vh';
});


// ---- Floating hearts & flowers ----
function createFloating(){
  const items = ["‚ù§Ô∏è","üå∏","üíñ"];
  const float = document.createElement("div");
  float.className = "floating";
  float.innerHTML = items[Math.floor(Math.random()*items.length)];
  float.style.left = Math.random()*100+"vw";
  float.style.fontSize = (Math.random()*20+20)+"px";
  document.body.appendChild(float);
  setTimeout(()=>float.remove(),10000);
}
setInterval(createFloating, 300);
</script>
</body>
</html>
