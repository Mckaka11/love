<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ‚ù§Ô∏è</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #ffc0cb; /* pink background */
  text-align: center;
  overflow-x: hidden;
  color: #ff1493;
}

/* Common card style for boxes */
.card {
  background: #fff;
  color: #ff1493;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 15px #ff69b4;
  margin: 15px;
  max-width: 400px;
}

/* Screens */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px;
  box-sizing: border-box;
}

.active { display: flex; }

/* Images */
img {
  max-width: 250px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 15px #ff69b4;
}

/* Buttons */
button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #fff;
  color: #ff1493;
  font-weight: bold;
  box-shadow: 2px 2px 6px #ff69b4;
  transition: 0.3s;
}

button:hover { background: #ffe3ef; }

/* No button running away */
/* No button runs away but stays visible */
#noBtn {
  position: absolute;       /* absolute to move freely */
  top: 50%;                 /* initial position */
  left: 50%;
  transform: translate(-50%, -50%);
  transition: 0.3s;         /* smooth movement */
}


/* Floating hearts & flowers */
.floating {
  position: absolute;
  font-size: 25px;
  user-select: none;
  pointer-events: none;
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(-50px) rotate(0deg); }
  to { transform: translateY(100vh) rotate(360deg); }
}

#wifeCard {
  display: flex;
  flex-direction: column; /* important */
  justify-content: center;
  align-items: center;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 0 20px #ff69b4;
  max-width: 800px;
  padding: 20px;
  margin: auto;
}


#wifeCard img {
  width: 100%;
  max-width: 400px;
  border-radius: 20px;
  box-shadow: 0 0 15px #ff69b4;
}
/* Better mobile scaling */
@media (max-width: 600px) {

  .screen {
    height: auto;
    min-height: 100vh;
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 100%;
    margin: 10px 0;
    padding: 20px;
    font-size: 18px;
  }

  img {
    max-width: 90%;
  }

  h2 {
    font-size: 1.5rem;
  }

  button {
    width: 80%;
    font-size: 18px;
  }
}

  .valentineText {
  margin-top: 15px;
  color: #ff1493;
  text-align: center;
  font-size: 1.6rem;
  font-weight: bold;
}

}

</style>
</head>
<body>

<!-- Page 1 -->
<div class="screen active" id="page1">
  <div class="card">
    <img src="pic1.jpg" alt="Cute Cat">
    <h2>Hey, I want to ask you something...</h2>
    <button onclick="nextPage(2)">Yes</button>
    <button onclick="nextPage(1.1)">No</button>
  </div>
</div>

<!-- Page 2: How dare you -->
<div class="screen" id="page1.1">
  <div class="card">
    <img src="pic2.webp" alt="Cute Cat">
    <h2>How dare you!</h2>
    <button onclick="nextPage(1)">Back</button>
  </div>
</div>

<!-- Page 3: Are you ready? -->
<div class="screen" id="page2">
  <div class="card">
    <img src="pic3.webp" alt="Cute Cat">
    <h2>Good my cutie! Are you ready?</h2>
    <button onclick="nextPage(3)">Yes</button>
  </div>
</div>

<!-- Page 4: Will you be my Valentine -->
<div class="screen" id="page3">
  <div class="card">
    <img src="flower.webp" alt="Cute Cat">
    <h2>Will you be my Valentine?</h2>
    <button onclick="nextPage(4)">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>
<!-- Page 5: Picture + Text -->
<div class="screen" id="page4">
  <div id="wifeCard">
    <img src="flo.webp" alt="Wife Picture">
    <h2 class="valentineText">Happy Valentine Day Dear ‚ù§Ô∏è</h2>
  </div>
</div>


<script>
// ---- Navigation ----
function nextPage(id){
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('page'+id).classList.add('active');
}

// ---- Make No button run away on hover ----
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', function(){
  // random positions within viewport
  const x = Math.random() * 80; // 0% to 80% left
  const y = Math.random() * 80; // 0% to 80% top
  noBtn.style.left = x + 'vw';
  noBtn.style.top = y + 'vh';
});


// ---- Floating hearts & flowers ----
function createFloating(){
  const items = ["‚ù§Ô∏è","üå∏","üíñ"];
  const float = document.createElement("div");
  float.className = "floating";
  float.innerHTML = items[Math.floor(Math.random()*items.length)];
  float.style.left = Math.random()*100+"vw";
  float.style.fontSize = (Math.random()*20+20)+"px";
  document.body.appendChild(float);
  setTimeout(()=>float.remove(),10000);
}
setInterval(createFloating, 300);
</script>
</body>
</html>
